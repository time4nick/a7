<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>tribute</title>
</head>

<body>
    <!-- #1 -->
    <h1 id="title">a tribute to the a7d</h1>
    <!-- #2 -->
    <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et eius debitis aspernatur asperiores
        consequatur voluptas! Porro animi magni dolore magnam.</p>
    <!-- #3 -->
    <form id="survey-form">
        <!-- #4 -->
        <label id="name-label" for="name">name</label>
        <input type="text" id="name" placeholder="name" name="name" required>
        <!-- #5 -->
        <label id="email-label" for="email">email</label>
        <input type="email" id="email" placeholder="your email" name="email">
        <!-- #6 -->
        <label id="number-label" for="number">phone</label>
        <input type="number" id="number" placeholder="your phone" name="number" min="1" max="9">
        <!-- #12 -->
        <label for="water">choose your water</label>
        <select name="drop" id="dropdown">
            <option value="water">water</option>
            <option value="minwater">mineral water</option>
            <option value="steam">steam</option>
        </select>
        <!-- #13 -->
        <input type="radio" name="veg" value="asparagus">
        <label for="asparagus">asparagus</label><br>
        <input type="radio" name="veg" value="beets">
        <label for="beets">beets</label><br>
        <!-- #14 -->
        <input type="checkbox" name="v1" value="bike">
        <label for="v1">i have a bike</label>
        <input type="checkbox" name="v2" value="car">
        <label for="v2">i have a car</label>
        <!-- #15 -->
        <textarea name="message" rows="10"></textarea>
        <!-- #16 -->
        <button type="submit" id="submit">
            submit here
        </button>
    </form>
</body>

</html>
